<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge 8</title>
		<style>
			.div1 {
				width: 200px;
				height: 200px;
				color: white;
				background-color: rgb(72, 72, 72);
				display: flex;
				justify-content: flex-end;
				position: relative;
			}

			.div2 {
				width: 100px;
				height: 100px;
				background-color: black;
				color: white;
				position: relative;
			}

			.text {
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div class="text">div1</div>
			<!-- make text absolute so it isn't affected by flex -->
			<div class="div2">
				<div class="text">div2</div>
			</div>
		</div>
	</body>
</html>

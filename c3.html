<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge 3</title>
		<style>
			.div1 {
				width: 200px;
				height: 200px;
				color: white;
				background-color: rgb(72, 72, 72);
				position: relative;
			}

			.div2 {
				width: 100px;
				height: 100px;
				background-color: black;
				color: white;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.flex--center {
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<div class="flex--center">
			<div class="div1">
				div1
				<div class="div2">div2</div>
			</div>
		</div>
	</body>
</html>

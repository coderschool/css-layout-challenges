<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Challenge 2</title>
		<style>
			.div1 {
				width: 200px;
				height: 200px;
				color: white;
				background-color: rgb(72, 72, 72);
				position: relative;
			}
			.div2 {
				width: 100px;
				height: 100px;
				background-color: black;
				color: white;
				position: relative;
			}
			.text {
				position: absolute;
				top: 0;
				left: 0;
			}
			.flex--center {
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="flex--center">
			<div class="div1 flex--center">
				<div class="text">div1</div>
				<div class="div2"><div class="text">div2</div></div>
			</div>
		</div>
	</body>
</html>
